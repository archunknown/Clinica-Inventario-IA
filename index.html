<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=views/login.html">
    <title>Farmacia Arch FIK - Redirigiendo...</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="public/img/logo.png">
    <link rel="shortcut icon" type="image/png" href="public/img/logo.png">
    <link rel="apple-touch-icon" href="public/img/logo.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #060606;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        .redirect-container {
            background-color: #0c2437;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            color: #184b71;
            margin-bottom: 20px;
        }
        
        p {
            color: #a0a0a0;
            margin-bottom: 10px;
        }
        
        .loader {
            border: 3px solid #123752;
            border-top: 3px solid #e91e63;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        a {
            color: #e91e63;
            text-decoration: none;
            font-weight: bold;
        }
        
        a:hover {
            color: #c2185b;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h1>Sistema de Inventario Clínica</h1>
        <p>Redirigiendo al inicio de sesión...</p>
        <div class="loader"></div>
        <p>Si no eres redirigido automáticamente, <a href="views/login.html">haz clic aquí</a></p>
    </div>
    
    <script>
        // Redirección automática con JavaScript
        window.onload = function() {
            setTimeout(function() {
                window.location.href = 'views/login.html';
            }, 100); // Redirección casi inmediata
        };
    </script>
</body>
</html>
