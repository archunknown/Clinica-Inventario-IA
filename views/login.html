<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Clínica Inventario</title>
  <style>
    :root {
      --color1: #060606;
      --color2: #06131e;
      --color3: #0c2437;
      --color4: #123752;
      --color5: #184b71;
      --button-color: #e91e63;
      --button-hover: #c2185b;
      --text-light: #f5f5f5;
      --text-muted: #a0a0a0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      background: var(--color2);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      display: flex;
      width: 900px;
      max-width: 100%;
      height: 600px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      background: var(--color1);
    }

    .left-panel {
      flex: 1;
      background-image: url('your-image.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
      color: var(--text-light);
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left-panel::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(6, 6, 6, 0.6);
      z-index: 0;
    }

    .left-content {
      position: relative;
      z-index: 1;
      max-width: 300px;
    }

    .left-content h1 {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 20px;
      line-height: 1.1;
    }

    .left-content p {
      font-size: 1.1rem;
      color: var(--text-muted);
      line-height: 1.4;
    }

    .right-panel {
      flex: 1;
      background: var(--color2);
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: var(--text-light);
    }

    .right-panel h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 30px;
      color: var(--color5);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--color4);
    }

    input[type="email"],
    input[type="password"] {
      padding: 12px 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      background: var(--color3);
      color: var(--text-light);
      font-size: 1rem;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
      transition: background 0.3s ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      background: var(--color4);
      outline: none;
      box-shadow: 0 0 8px var(--color5);
      color: #fff;
    }

    button {
      padding: 14px;
      background: var(--button-color);
      border: none;
      border-radius: 30px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(233, 30, 99, 0.6);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background: var(--button-hover);
      box-shadow: 0 8px 20px rgba(194, 24, 91, 0.8);
    }

    /* Responsive */
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        height: auto;
        border-radius: 0;
        box-shadow: none;
      }

      .left-panel {
        height: 200px;
        background-position: center center;
      }

      .left-content {
        max-width: 100%;
        padding: 0 20px;
      }

      .right-panel {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Formulario de inicio de sesión">
    <div class="left-panel" aria-label="Panel de imagen y bienvenida">
      <div class="left-content">
        <h1>Hello World.</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit sed eget aliquet.</p>
      </div>
    </div>
    <div class="right-panel">
      <h2>Login</h2>
      <form id="loginForm" aria-describedby="loginDesc">
        <label for="email">Email ID</label>
        <input type="email" id="email" name="email" placeholder="Email ID" required />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••" required />
        <button type="submit">LOGIN</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      // Aquí se puede agregar validación adicional si se desea
      // Por ahora, redirigimos directamente a index.html
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
